          <p>Yet in their disappointment these weeks, there was a kind of ecstasy. It is reason enough to be alive, the hope you may see again some face which has meant something to you. The anticipation of meeting the bag boy eased the girl's painful transition into her new and jarring life in Cincinnati. It provided for her an anchor amid all that was impersonal and unfamiliar, and she spent less time on thoughts of what she had left behind as she concentrated on what might lie ahead. And for the boy, the long often tedious hours at the supermarket, which provided no challenge other than that of showing up the following workday. these hours became possibilities of mystery and romance for him as he watched the electric doors for the girl in the orange bow.</p>

          <p>The hermit listened to the King, but answered nothing. He just spat on his hand and recommenced digging. 'You are tired,' said the King, 'let me take the spade and work awhile for you.' 'Thanks!' said the hermit, and, giving the spade to the King, he sat down on the ground. When he had dug two beds, the King stopped and repeated his questions. The hermit again gave no answer, but rose, stretched out his hand for the spade, and said: 'Now rest awhileâ€”and let me work a bit.' But the King did not give him the spade, and continued to dig. One hour passed, and another. The sun began to sink behind the trees, and the King at last stuck the spade into the ground, and said: 'I came to you, wise man, for an answer to my questions. If you can give me none, tell me so, and I will return home.'</p>

          <p>'Here comes some one running,' said the hermit, 'let us see who it is.' The King turned round, and saw a bearded man come running out of the wood. The man held his hands pressed against his stomach, and blood was flowing from under them. When he reached the King, he fell fainting on the ground moaning feebly. The King and the hermit unfastened the man's clothing. There was a large wound in his stomach.</p>

          <p>The King washed it as best he could, and bandaged it with his handkerchief and with a towel the hermit had. But the blood would not stop flowing, and the King again and again removed the bandage soaked with warm blood, and washed and rebandaged the wound. When at last the blood ceased flowing, the man revived and asked for something to drink. The King brought fresh water and gave it to him. Meanwhile the sun had set, and it had become cool.</p>

          <p>So the King, with the hermit's help, carried the wounded man into the hut and laid him on the bed. Lying on the bed the man closed his eyes and was quiet; but the King was so tired with his walk and with the work he had done, that he crouched down on the threshold, and also fell asleepâ€”so soundly that he slept all through the short summer night.</p>

          <p>When he awoke in the morning, it was long before he could remember where he was, or who was the strange bearded man lying on the bed and gazing intently at him with shining eyes. 'Forgive me!' said the bearded man in a weak voice, when he saw that the King was awake and was looking at him. 'I do not know you, and have nothing to forgive you for,' said the King. 'You do not know me, but I know you. I am that enemy of yours who swore to revenge himself on you, because you executed his brother and seized his property.</p>

          <p>I knew you had gone alone to see the hermit, and I resolved to kill you on your way back. But the day passed and you did not return. So I came out from my ambush to find you, and I came upon your bodyguard, and they recognized me, and wounded me. I escaped from them, but should have bled to death had you not dressed my wound. I wished to kill you, and you have saved my life. Now, if I live, and if you wish it, I will serve you as your most faithful slave, and will bid my sons do the same. Forgive me!'</p>

          <p>The King was very glad to have made peace with his enemy so easily, and to have gained him for a friend, and he not only forgave him, but said he would send his servants and his own physician to attend him, and promised to restore his property. Having taken leave of the wounded man, the King went out into the porch and looked around for the hermit. Before going away he wished once more to beg an answer to the questions he had put.</p>

          <p>The hermit was outside, on his knees, sowing seeds in the beds that had been dug the day before. The King approached him, and said: 'For the last time, I pray you to answer my questions, wise man.' 'You have already been answered!' said the hermit still crouching on his thin legs, and looking up at the King, who stood before him. 'How answered? What do you mean?' asked the King.</p>

          <p>'Do you not see,' replied the hermit. 'If you had not pitied my weakness yesterday, and had not dug those beds for me, but had gone your way, that man would have attacked you, and you would have repented of not having stayed with me. So the most important time was when you were digging the beds; and I was the most important man; and to do me good was your most important business.</p>

          <p>Afterwards when that man ran to us, the most important time was when you were attending to him, for if you had not bound up his wounds he would have died without having made peace with you. So he was the most important man, and what you did for him was your most important business. Remember then: there is only one time that is importantâ€”Now! It is the most important time because it is the only time when we have any power.</p>

          <p>The most necessary man is he with whom you are, for no man knows whether he will ever have dealings with any one else: and the most important affair is, to do him good, because for that purpose alone was man sent into this life!</p>
        `;
      } else {
        content.innerHTML = `<p><strong>Story ${story}</strong></p><p>This is placeholder text for Level ${level}, Story ${story}. Replace this paragraph with the actual reading passage you want students to read.</p>`;
      }

      // Populate story index (all story numbers for this level)
      const storyIndex = document.getElementById('story-index');
      if (storyIndex) {
        storyIndex.innerHTML = '';
        // same mapping as reading.html
        const levelCounts = { 1:5, 2:10, 3:15, 4:20, 5:25 };
        const total = levelCounts[level] || 0;
        for (let i=1;i<=total;i++){
          const b = document.createElement('button');
          b.className = 'index-badge no-num';
          // visually hide numbers but keep accessible label
          b.setAttribute('aria-label', `Go to story ${i}`);
          if (String(i) === String(story)) b.classList.add('current');
          b.addEventListener('click', () => {
            // navigate to the selected story within same level
            location.href = `story.html?level=${level}&story=${i}`;
          });
          storyIndex.appendChild(b);
        }
      }

      // Questions modal behavior
      const qBtn = document.getElementById('questionsBtn');
      const modal = document.getElementById('questionsModal');
      const modalYes = document.getElementById('modalYes');
      const modalNo = document.getElementById('modalNo');
      function showModal(){
        if(modal){ modal.classList.add('active'); modal.setAttribute('aria-hidden','false'); }
      }
      function hideModal(){
        if(modal){ modal.classList.remove('active'); modal.setAttribute('aria-hidden','true'); }
      }
      if (qBtn){
        qBtn.addEventListener('click', () => {
          showModal();
        });
      }
      if (modalNo){ modalNo.addEventListener('click', hideModal); }
      if (modalYes){
        modalYes.addEventListener('click', () => {
          // Navigate to the correct questions page per level
          const lv = String(level);
          let page = 'questions.html';
          if (lv === '2') page = 'questions2.html';
          else if (lv === '3') page = 'questions3.html';
          else if (lv === '4') page = 'questions4.html';
          else if (lv === '5') page = 'questions5.html';

          // Level 5: send only story to questions5.html as requested
          if (lv === '5') {
            window.location.href = `${page}?story=${story}`;
          } else {
            window.location.href = `${page}?level=${level}&story=${story}`;
          }
        });
      }
      // close modal with Escape key
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') hideModal(); });
    })();
  </script>
