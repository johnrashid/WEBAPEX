<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grammar Test - Prepositions</title>
  <link rel="stylesheet" href="pretest.css">
  <link rel="stylesheet" href="grammartest.css">
</head>
<body>
  <button type="button" class="back-btn" onclick="history.back()" aria-label="Go back">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M20 11H7.83l5.58-5.59L12 4 4 12l8 8 1.41-1.41L7.83 13H20v-2z" fill="#fff"/>
    </svg>
  </button>
  <main class="canvas" role="main">
    <section id="intro" class="intro" style="max-width:780px; text-align:center;">
      <h1 class="title">Preposition Quiz</h1>
      <p class="subtitle">Identify the preposition in each sentence.</p>
      <button id="start" class="next-btn">Start Quiz</button>
    </section>
    <div id="question-view" class="question" style="max-width:780px; text-align:center; display:none;">
      <p id="q-text" class="q-text" style="font-size:24px; font-weight:800; color:#07101a; margin: 0 0 18px;"></p>
      <div id="choices" class="levels" style="gap:12px;"></div>
      <div id="feedback" class="feedback" aria-live="polite" style="margin-top:14px; font-weight:700;"></div>
      <button id="next-btn" class="next-btn" style="margin-top:18px; display:none;">Next</button>
    </div>
    <section id="completion" class="intro" style="max-width:780px; text-align:center; display:none;">
      <h2 class="title">Quiz Completed</h2>
      <p id="score" class="subtitle" style="font-size:22px;"></p>
    </section>
  </main>
  <script>
    const questions = [
      { q: '1. During the ceremony, the students sat quietly while waiting for their names to be called.', choices: ['A. ceremony','B. quietly','C. during','D. waiting'], correct: 2 },
      { q: '2. The cat quickly ran under the table when it heard the loud noise outside.', choices: ['A. ran','B. under','C. noise','D. quickly'], correct: 1 },
      { q: '3. After the long meeting, the employees walked out of the room feeling relieved.', choices: ['A. relieved','B. walked','C. of','D. employees'], correct: 2 },
      { q: '4. The children lined up behind the teacher before entering the auditorium.', choices: ['A. behind','B. entering','C. children','D. lined'], correct: 0 },
      { q: '5. Before the game started, the coach reminded everyone to stay near the bench.', choices: ['A. near','B. reminded','C. everyone','D. before'], correct: 0 },
      { q: '6. The travelers walked through the forest to reach the campsite before sunset.', choices: ['A. forest','B. walked','C. through','D. campsite'], correct: 2 },
      { q: '7. She placed her bag beside the chair so it wouldn’t get in the way.', choices: ['A. placed','B. beside','C. bag','D. wouldn’t'], correct: 1 },
      { q: '8. The bird flew above the trees as the sun slowly disappeared in the sky.', choices: ['A. above','B. slowly','C. bird','D. disappeared'], correct: 0 },
      { q: '9. The friends decided to meet at the park after finishing their assignments.', choices: ['A. decided','B. assignments','C. at','D. finishing'], correct: 2 },
      { q: '10. He hid the keys inside the drawer so no one would accidentally find them.', choices: ['A. keys','B. inside','C. accidentally','D. hid'], correct: 1 }
    ];
    let index=0, score=0;
    const intro=document.getElementById('intro');
    const startBtn=document.getElementById('start');
    const qView=document.getElementById('question-view');
    const qText=document.getElementById('q-text');
    const choicesEl=document.getElementById('choices');
    const feedback=document.getElementById('feedback');
    const nextBtn=document.getElementById('next-btn');
    const completion=document.getElementById('completion');
    const scoreEl=document.getElementById('score');
    function render(){ const item=questions[index]; qText.textContent=item.q; choicesEl.innerHTML=''; feedback.textContent=''; nextBtn.style.display='none'; item.choices.forEach((label,i)=>{ const btn=document.createElement('button'); btn.className='level-btn choice-btn'; btn.textContent=label; btn.addEventListener('click', ()=>{ const all=choicesEl.querySelectorAll('button'); all.forEach(b=>b.disabled=true); const correct=i===item.correct; if(correct){ feedback.textContent='Correct!'; feedback.style.color='#0a8a0a'; score++; } else { feedback.textContent='Incorrect. The correct answer is '+item.choices[item.correct]+'.'; feedback.style.color='#c62828'; } nextBtn.textContent=index<questions.length-1?'Next':'Finish'; nextBtn.style.display='inline-block'; }); choicesEl.appendChild(btn); }); }
    startBtn.addEventListener('click', ()=>{ intro.style.display='none'; qView.style.display='block'; render(); });
    nextBtn.addEventListener('click', ()=>{ if(index<questions.length-1){ index++; render(); } else { qView.style.display='none'; completion.style.display='block'; scoreEl.textContent='You got '+score+' / '+questions.length; } });
  </script>
</body>
</html>
