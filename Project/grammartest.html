
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Texts Glossary</title>
	<link rel="stylesheet" href="grammartest.css">
	<link rel="stylesheet" href="design.css">
</head>
<body>

  <button type="button" class="back-btn" onclick="history.back()" aria-label="Go back">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M20 11H7.83l5.58-5.59L12 4 4 12l8 8 1.41-1.41L7.83 13H20v-2z" fill="#fff"/>
    </svg>
  </button>


	<main class="canvas" role="main">
				<h1 class="title">Welcome to Grammar Test Mode</h1>
				<div class="actions-row">
					<button id="partsBtn" class="next-btn" aria-label="Open Parts of Speech selector">Parts of Speech</button>
					<button id="svaBtn" class="next-btn" aria-label="Open Subject-Verb Agreement tests">Subject‑Verb Agreement</button>
				</div>
	</main>


	<script>
		const back = document.querySelector('.back-btn');
		const learn = document.getElementById('learnBtn');
		const parts = document.getElementById('partsBtn');
		const sva = document.getElementById('svaBtn');
		if (back) {
			back.addEventListener('click', ()=>{ location.href = 'index.html'; });
		}
		if (learn) {
			learn.addEventListener('click', ()=>{ window.location.href = 'textsglossary-learn.html'; });
		}
		// Parts of Speech button — open the Parts selector page
		if (parts) {
			parts.addEventListener('click', ()=>{ window.location.href = 'grammartest-parts.html'; });
		}

		// Subject-Verb Agreement button — open SVA test page
		if (sva) {
			sva.addEventListener('click', ()=>{ window.location.href = 'grammartest-sva.html'; });
		}
	</script>
</body>
</html>
