<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Synonyms Test</title>
  <link rel="stylesheet" href="vocabularytest.css">
  <link rel="stylesheet" href="pretest.css">
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <button type="button" class="back-btn" onclick="history.back()" aria-label="Go back">
    ◀
  </button>
  <main class="canvas" role="main">
    <h1 class="title">Synonyms</h1>

    <section id="intro" class="intro">
      <p class="subtitle">Choose the word that best matches the meaning.</p>
      <button id="startBtn" class="next-btn">Start Quiz</button>
    </section>

    <section id="questionView" class="question" style="display:none;">
      <p id="q-text" class="q-text" style="font-size:20px;font-weight:700;margin-bottom:18px;"></p>
      <div id="choices" class="levels"></div>
      <div id="feedback" style="margin-top:14px;font-weight:700; min-height:22px"></div>
      <button id="nextBtn" class="next-btn" style="margin-top:14px; display:none;">Next</button>
    </section>

    <section id="completion" class="intro" style="display:none;">
      <h2 class="title">Quiz Completed</h2>
      <p id="scoreText" class="subtitle" style="font-size:20px;"></p>
      <div id="answerKey" style="margin-top:12px; text-align:left; max-width:720px; margin-left:auto; margin-right:auto;">
        <h3 style="text-align:center;">Answer Key</h3>
        <ol id="keyList"></ol>
      </div>
    </section>
  </main>

  <script>
    const questions = [
      {q:'1. Forbid', choices:['Allow','Permit','Prohibit','Welcome'], correct:2},
      {q:'2. Disobeyed', choices:['Followed','Obeyed','Ignored','Approved'], correct:2},
      {q:'3. Glorious', choices:['Magnificent','Boring','Ordinary','Dim'], correct:0},
      {q:'4. Disguises', choices:['Reveals','Costumes','Containers','Stories'], correct:1},
      {q:'5. Wagon', choices:['Carriage','Helmet','Shelter','Path'], correct:0},
      {q:'6. Rough', choices:['Smooth','Harsh','Gentle','Soft'], correct:1},
      {q:'7. Plague', choices:['Disease','Blessing','Celebration','Freedom'], correct:0},
      {q:'8. Distinct', choices:['Clear','Blurry','Faint','Similar'], correct:0},
      {q:'9. Shallow', choices:['Deep','Hollow','Superficial','Wide'], correct:2},
      {q:'10. Despair', choices:['Hope','Joy','Hopelessness','Laughter'], correct:2},
      {q:'11. Ingenuity', choices:['Foolishness','Creativity','Clumsiness','Weakness'], correct:1},
      {q:'12. Sailing', choices:['Rowing','Jumping','Traveling by boat','Landing'], correct:2},
      {q:'13. Emphasize', choices:['Highlight','Ignore','Hide','Remove'], correct:0},
      {q:'14. Vision', choices:['Sight','Sound','Touch','Smell'], correct:0},
      {q:'15. Boastful', choices:['Humble','Quiet','Proud','Shy'], correct:2},
      {q:'16. Steadily', choices:['Randomly','Smoothly','Unpredictably','Suddenly'], correct:1},
      {q:'17. Grazing', choices:['Eating','Running','Sleeping','Jumping'], correct:0},
      {q:'18. Grumbling', choices:['Praising','Complaining','Laughing','Whispering'], correct:1},
      {q:'19. Anxious', choices:['Calm','Relaxed','Nervous','Cheerful'], correct:2},
      {q:'20. Wisdom', choices:['Foolishness','Intelligence','Anger','Misery'], correct:1}
    ];

    let index = 0, score = 0;
    const titleEl = document.querySelector('.title');
    const intro = document.getElementById('intro');
    const startBtn = document.getElementById('startBtn');
    const qView = document.getElementById('questionView');
    const qText = document.getElementById('q-text');
    const choicesEl = document.getElementById('choices');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const completion = document.getElementById('completion');
    const scoreText = document.getElementById('scoreText');
    const keyList = document.getElementById('keyList');

    function render(){
      const it = questions[index];
      qText.textContent = it.q;
      choicesEl.innerHTML = '';
      feedback.textContent = '';
      nextBtn.style.display = 'none';
      it.choices.forEach((c,i)=>{
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'level-btn choice-btn';
        b.textContent = String.fromCharCode(65+i) + '. ' + c;
        b.addEventListener('click', ()=>{
          const all = choicesEl.querySelectorAll('button');
          const isCorrect = i === it.correct;
          if (isCorrect) b.classList.add('correct'); else b.classList.add('wrong');
          all.forEach(x=>x.disabled = true);
          if (isCorrect){ score++; feedback.textContent = 'Correct!'; feedback.style.color = '#0a8a0a'; if (window.playPraise) window.playPraise(); }
          else {
            const buttons = Array.from(choicesEl.querySelectorAll('button'));
            const correctBtn = buttons[it.correct];
            if (correctBtn) correctBtn.classList.add('correct');
            feedback.textContent = 'Incorrect. The correct answer is ' + String.fromCharCode(65+it.correct) + '. ' + it.choices[it.correct]; feedback.style.color = '#c62828';
          }
          nextBtn.textContent = index < questions.length-1 ? 'Next' : 'Finish';
          nextBtn.style.display = 'inline-block';
        });
        choicesEl.appendChild(b);
      });
    }

    startBtn.addEventListener('click', ()=>{
      if (titleEl) titleEl.style.display = 'none';
      intro.style.display='none'; qView.style.display='block'; render();
    });

    nextBtn.addEventListener('click', ()=>{
      if (index < questions.length-1){ index++; render(); window.scrollTo({top:0,behavior:'smooth'}); }
      else {
        qView.style.display='none'; completion.style.display='block';
        if (titleEl) titleEl.style.display = 'block';
        scoreText.textContent = 'You got ' + score + ' / ' + questions.length;
        try{
          const total = questions.length || 0;
          const pct = total ? (score / total) * 100 : 0;
          if (window && window.playPraiseKey){
            if (pct >= 90) window.playPraiseKey('excellent');
            else if (pct >= 75) window.playPraiseKey('amazing');
            else if (pct >= 50) window.playPraiseKey('good job');
          }
        }catch(e){}
        keyList.innerHTML = '';
        questions.forEach((qq,i)=>{
          const li = document.createElement('li');
          const letter = String.fromCharCode(65+qq.correct);
          li.textContent = (i+1) + '. ' + qq.q.replace(/^\d+\.\s*/, '') + ' — ' + letter + '. ' + qq.choices[qq.correct];
          keyList.appendChild(li);
        });
      }
    });
  </script>
  <script src="audio.js" defer></script>
</body>
</html>
