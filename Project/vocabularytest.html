
<!doctype html>
<html lang="en">
<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Vocabulary Test</title>
		<link rel="stylesheet" href="vocabularytest.css">
		<link rel="stylesheet" href="design.css">
</head>
<body>

	<button type="button" class="back-btn" onclick="history.back()" aria-label="Go back">
		<svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
			<path d="M20 11H7.83l5.58-5.59L12 4 4 12l8 8 1.41-1.41L7.83 13H20v-2z" fill="#fff"/>
		</svg>
	</button>


		<main class="canvas" role="main">
				<h1 class="title">Welcome to Vocabulary Test Mode</h1>
				<button id="nextBtn" class="next-btn" aria-label="Open parts selector">Next</button>
		</main>


		<script>
				const back = document.querySelector('.back-btn');
				const learn = document.getElementById('learnBtn');
				const next = document.getElementById('nextBtn');
				if (back) {
						back.addEventListener('click', ()=>{ location.href = 'index.html'; });
				}
				if (learn) {
						learn.addEventListener('click', ()=>{ window.location.href = 'textsglossary-learn.html'; });
				}
				// Default Next action â€” open the Vocabulary test type selector page
				if (next) {
					next.addEventListener('click', ()=>{ window.location.href = 'vocabulary-parts.html'; });
				}
		</script>
		<script src="audio.js" defer></script>
</body>
</html>
