<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grammar Test - Conjunctions</title>
  <link rel="stylesheet" href="pretest.css">
  <link rel="stylesheet" href="grammartest.css">
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <button type="button" class="back-btn" onclick="history.back()" aria-label="Go back">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M20 11H7.83l5.58-5.59L12 4 4 12l8 8 1.41-1.41L7.83 13H20v-2z" fill="#fff"/>
    </svg>
  </button>
  <main class="canvas" role="main">
    <section id="intro" class="intro" style="max-width:780px; text-align:center;">
      <h1 class="title">Conjunction Quiz</h1>
      <p class="subtitle">Identify conjunctions and their types.</p>
      <button id="start" class="next-btn">Start Quiz</button>
    </section>
    <div id="question-view" class="question" style="max-width:780px; text-align:center; display:none;">
      <p id="q-text" class="q-text" style="font-size:24px; font-weight:800; color:#07101a; margin: 0 0 18px;"></p>
      <div id="choices" class="levels" style="gap:12px;"></div>
      <div id="feedback" class="feedback" aria-live="polite" style="margin-top:14px; font-weight:700;"></div>
      <button id="next-btn" class="next-btn" style="margin-top:18px; display:none;">Next</button>
    </div>
    <section id="completion" class="intro" style="max-width:780px; text-align:center; display:none;">
      <h2 class="title">Quiz Completed</h2>
        <p id="score" class="subtitle" style="font-size:22px;"></p>
    </section>
  </main>
  <script>
    const questions = [
      { q: '1. What is the main purpose of a conjunction in a sentence?', choices: ['A. To name a person or thing','B. To replace a noun','C. To join words, phrases, or clauses','D. To describe an adjective'], correct: 2 },
      { q: '2. Which of the following words is a conjunction?', choices: ['A. Quickly','B. And','C. Under','D. Beautiful'], correct: 1 },
      { q: '3. Choose the correct conjunction to complete the sentence: I wanted to go to the park, _ it started raining.', choices: ['A. but','B. or','C. so','D. and'], correct: 0 },
      { q: '4. Which sentence correctly uses a conjunction to show choice?', choices: ['A. You can have ice cream, but cake.','B. You can have ice cream or cake.','C. You can have ice cream and cake or.','D. You can have ice cream but or cake.'], correct: 1 },
      { q: '5. What type of conjunction is the word "because"?', choices: ['A. Coordinating conjunction','B. Correlative conjunction','C. Subordinating conjunction','D. Independent conjunction'], correct: 2 },
      { q: '6. Choose the conjunction that best completes the sentence: She studied very hard, _ she passed the test.', choices: ['A. although','B. because','C. so','D. if'], correct: 2 },
      { q: '7. Which sentence uses a coordinating conjunction?', choices: ['A. She left early because she was tired.','B. I will come if you invite me.','C. I wanted to join the game, but I arrived late.','D. Since you\'re here, let\'s eat.'], correct: 2 },
      { q: '8. Which pair of words is a correlative conjunction?', choices: ['A. and – but','B. both – and','C. because – since','D. although – though'], correct: 1 },
      { q: '9. Identify the conjunction in the sentence: We can watch a movie tonight, or we can stay home and rest.', choices: ['A. watch','B. tonight','C. or','D. rest'], correct: 2 },
      { q: '10. Which conjunction best completes the sentence: The teacher continued the lesson _ the students were noisy.', choices: ['A. but','B. if','C. so','D. although'], correct: 3 }
    ];
    let index=0, score=0;
    const intro=document.getElementById('intro');
    const startBtn=document.getElementById('start');
    const qView=document.getElementById('question-view');
    const qText=document.getElementById('q-text');
    const choicesEl=document.getElementById('choices');
    const feedback=document.getElementById('feedback');
    const nextBtn=document.getElementById('next-btn');
    const completion=document.getElementById('completion');
    const scoreEl=document.getElementById('score');
    function render(){ const item = questions[index]; qText.textContent = item.q; choicesEl.innerHTML = ''; feedback.textContent = ''; nextBtn.style.display = 'none'; item.choices.forEach((label,i)=>{ const btn = document.createElement('button'); btn.className = 'level-btn choice-btn'; btn.textContent = label; btn.addEventListener('click', ()=>{ const all = choicesEl.querySelectorAll('button'); all.forEach(b=>b.disabled = true); const correctIndex = item.correct; const isCorrect = i === correctIndex; if (isCorrect) { btn.classList.add('correct'); feedback.textContent = 'Correct!'; feedback.style.color = '#0a8a0a'; score++; if (window && window.playPraiseKey) try{ window.playPraiseKey('correct'); }catch(e){} } else { btn.classList.add('wrong'); const buttons = Array.from(choicesEl.querySelectorAll('button')); const correctBtn = buttons[correctIndex]; if (correctBtn) correctBtn.classList.add('correct'); feedback.textContent = 'Incorrect. The correct answer is ' + item.choices[item.correct] + '.'; feedback.style.color = '#c62828'; } nextBtn.textContent = index < questions.length - 1 ? 'Next' : 'Finish'; nextBtn.style.display = 'inline-block'; }); choicesEl.appendChild(btn); }); }
    startBtn.addEventListener('click', ()=>{ intro.style.display='none'; qView.style.display='block'; render(); });
    nextBtn.addEventListener('click', ()=>{ if(index<questions.length-1){ index++; render(); } else { qView.style.display='none'; completion.style.display='block'; scoreEl.textContent='You got '+score+' / '+questions.length; try{ const total = questions.length || 0; const pct = total ? (score/total)*100 : 0; if (window && window.playPraiseKey){ if (pct>=90) window.playPraiseKey('excellent'); else if (pct>=75) window.playPraiseKey('amazing'); else if (pct>=50) window.playPraiseKey('good job'); } }catch(e){} } });
  </script>
  <script src="audio.js" defer></script>
</body>
</html>
  </script>
</body>
</html>
