						{ q: '5. How does Mr. George observe the suspects?', choices:['A. By asking them directly about the murder','B. By watching their reactions in a public setting','C. By reading their letters','D. By following them secretly'] },
						{ q: '6. What tools does Mr. George use to identify the murderer?', choices:['A. Fear, pride, and nervousness','B. Weapons and clues','C. Money and bribes','D. None of the above'] },
						{ q: '7. How does Mr. George reveal the guilty person?', choices:['A. He traps him alone','B. He points and says "Thou art the man!"','C. He writes it in a letter','D. He ignores the guilty person'] },
						{ q: '8. What is the reaction of the guilty person when exposed?', choices:['A. He denies everything','B. He runs away','C. He immediately confesses','D. He fights Mr. George'] },
						{ q: '9. What theme is emphasized in the story?', choices:['A. Physical strength over intelligence','B. Luck over skill','C. The intellect can solve crimes','D. Violence solves problems'] },
						{ q: '10. Which of the following best describes the story’s tone?', choices:['A. Humorous and casual','B. Suspenseful and ironic','C. Romantic and light','D. Confusing and dull'] },

						{ q: '13. What does the story suggest about traditional investigation methods?', choices:['A. They are always best','B. They are sometimes less effective than psychological insight','C. They rely on magic','D. They are not necessary'] },
						{ q: '14. What type of twist does the story have?', choices:['A. Romantic twist','B. Dramatic and ironic twist','C. No twist','D. Comedy twist'] },
						{ q: '15. What is the overall message of the story?', choices:['A. Justice can be served through clever thinking','B. Physical strength wins','C. Crime always goes unpunished','D. Only chance solves problems'] }
					],
					key: [
						1, // daughter very sick
						2, // sitting on father's lap in kitchen
						1, // Mathilda
						2, // diphtheria
						3, // refused; did nothing
						1, // clawed at his eyes
						0, // "nice"
						2, // needed quick diagnosis

						0, // bleeding
						1, // furious and aggressive
						2, // tonsils covered with membrane
						2, // avoid exam
						2  // tried to attack doctor
					]
				},
				'25': {
					title: 'Three Questions',
					questions: [
						{ q: '1. What thought occurred to the King at the beginning of the story?', choices:['A) He wanted to expand his kingdom','B) He wished to always know the right time for everything and the most important actions','C) He wanted to retire from kingship','D) He wanted to find a magical treasure'] },
						{ q: '2. What reward did the King promise?', choices:['A) Land','B) Gold','C) A great reward to anyone who could answer his three questions','D) A royal title'] },
						{ q: '3. Who first attempted to answer the King’s questions?', choices:['A) The hermit','B) Learned men','C) His bodyguard','D) His ministers'] },
						{ q: '4. What did some learned men say was necessary to know the right time for every action?', choices:['A) Consulting animals','B) Making a table of days, months, and years','C) Asking the common folk','D) Ignoring all distractions'] },
						{ q: '5. According to other learned men, how could the King know the most important people?', choices:['A) By consulting priests or warriors','B) By observing the stars','C) By testing everyone with riddles','D) By reading magic scrolls'] },
						{ q: '6. What did some say was the most important occupation?', choices:['A) Science, warfare, or religious worship','B) Farming','C) Trading','D) Hunting'] },
						{ q: '7. Where did the hermit live?', choices:['A) In the palace','B) In a wood','C) By the river','D) On a mountain'] },
						{ q: '8. How did the King approach the hermit?', choices:['A) With a large army','B) Alone, in simple clothes','C) On a golden chariot','D) With his ministers'] },
						{ q: '9. What was the hermit doing when the King arrived?', choices:['A) Reading','B) Digging the ground','C) Praying','D) Writing a book'] },
						{ q: '10. How did the King help the hermit?', choices:['A) By giving him food','B) By digging the beds himself','C) By carrying water','D) By building a hut'] },
						{ q: '11. Who ran into the hermit’s hut while the King was digging?', choices:['A) A merchant','B) A wounded man who was the King’s enemy','C) A soldier','D) A messenger from another kingdom'] },
						{ q: '12. What lesson did the King learn from helping the wounded man?', choices:['A) To always carry a sword','B) That helping others at the right moment is most important','C) To avoid enemies','D) That wealth is the most important'] },
						{ q: '13. According to the hermit, what is the most important time?', choices:['A) Tomorrow','B) The past','C) Now','D) Next week'] },
						{ q: '14. Who is the most necessary person according to the hermit?', choices:['A) The King’s advisor','B) The person with whom you are at the moment','C) The King himself','D) A magical creature'] },

					key: [
						1, // right time; most important actions
						2, // great reward to answer three
						1, // learned men
						1, // make table of days/months/years
						0, // consult priests or warriors
						0, // science/warfare/religious worship
						1, // in a wood
						1, // alone, simple clothes
						1, // digging
						1, // digging beds himself
						1, // wounded enemy
						1, // helping others at right moment
						2, // now
						1, // person with whom you are
						1  // doing good for the person you are with
					]
				}
			}

		// Select by level then story; fall back within level 5
		const levelData = questionsByLevel[level] || questionsByLevel['5'];
		const storyData = (levelData && levelData[story]) || (levelData && levelData['1']);
		const questions = storyData.questions;
		const header = document.getElementById('questionsHeader');
		if (header) header.textContent = storyData.title;
		document.title = `Questions - ${storyData.title}`;

		const container = document.getElementById('questionsContainer');

		function render(){
			container.innerHTML = '';
			questions.forEach((item, idx) => {
				const qDiv = document.createElement('div');
				qDiv.className = 'question';
				const h = document.createElement('h2'); h.textContent = item.q;
				qDiv.appendChild(h);
				const ul = document.createElement('ul'); ul.className = 'choices';
				item.choices.forEach((c, ci) => {
					const li = document.createElement('li');
					li.className = 'choice';
					li.setAttribute('role','button');
					li.setAttribute('tabindex','0');
					li.dataset.q = idx;
					li.dataset.choice = ci;
					const letter = c.trim().charAt(0);
					const text = c.replace(/^[A-Za-z]+\s*[\)\.\-]?\s*/, '').trim();
					li.innerHTML = `<span class="letter">${letter}</span><span class="text">${text}</span>`;
					li.addEventListener('click', onChoice);
					li.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); onChoice.call(li, e); }});
					ul.appendChild(li);
				});
				qDiv.appendChild(ul);
				container.appendChild(qDiv);
			});

			const footer = document.createElement('div');
			footer.className = 'questions-footer';
			footer.innerHTML = '<button id="submitBtn" class="btn-submit">Submit</button>';
			container.appendChild(footer);
		}

		function onChoice(e){
			const el = (this === undefined || this === window) ? e.currentTarget : this;
			const q = el.dataset.q;
			const choices = container.querySelectorAll(`.choice[data-q="${q}"]`);
			choices.forEach(ch => ch.classList.remove('selected'));
			el.classList.add('selected');
		}

		render();

		function attachSubmit(){
			const submit = document.getElementById('submitBtn');
			if(!submit) return;
			submit.addEventListener('click', ()=>{
				const key = storyData.key || [];
				const selected = container.querySelectorAll('.choice.selected');
				const answers = Array(key.length).fill(null);
				selected.forEach(s => { answers[Number(s.dataset.q)] = Number(s.dataset.choice); });
				let score = 0;
				for (let i=0;i<key.length;i++){
					if (answers[i] !== null && answers[i] === key[i]) score++;
				}

				container.innerHTML = `
					<div class="result">
						<h2>You got ${score}/${key.length}</h2>
						<p>Well done! Click below to continue.</p>
						<div class="result-actions">
							<button id="nextStoryBtn" class="btn-submit">${Number(story) === 25 ? 'Choose Level' : 'Next Story'}</button>
						</div>
					</div>
				`;

				const next = document.getElementById('nextStoryBtn');
				if (next) {
					if (Number(story) === 25) {
						next.addEventListener('click', ()=>{ window.location.href = 'level.html'; });
					} else {
						next.addEventListener('click', ()=>{
							const nextStory = Number(story) + 1;
							window.location.href = `story.html?level=${level}&story=${nextStory}`;
						});
					}
				}
			});
		}
		attachSubmit();
	</script>
