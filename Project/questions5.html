						{ q: '1. What is Aurelio Escovar’s profession?', choices:['A) Teacher','B) Dentist','C) Mayor','D) Carpenter'] },
						{ q: '2. At what time does Aurelio open his office?', choices:['A) 8 a.m.','B) 6 a.m.','C) 7 a.m.','D) 9 a.m.'] },
						{ q: '3. How does Aurelio appear physically?', choices:['A) Short and stout','B) Erect and skinny','C) Tall and muscular','D) Slouched and weak'] },
						{ q: '4. What is unusual about Aurelio’s behavior while working?', choices:['A) He talks constantly','B) He works without thinking but steadily','C) He moves very slowly','D) He sleeps in his office'] },
						{ q: '5. Who interrupts Aurelio while he is working?', choices:['A) His wife','B) His son','C) The Mayor','D) A patient'] },
						{ q: '6. Why does the Mayor want to see Aurelio?', choices:['A) To discuss politics','B) To have a tooth pulled','C) To borrow money','D) To complain about the office'] },
						{ q: '7. How does Aurelio respond when threatened by the Mayor?', choices:['A) He calls the police','B) He hides','C) He tells the Mayor to come and shoot him','D) He pulls the tooth immediately'] },
						{ q: '8. What tool does Aurelio use to polish the false teeth?', choices:['A) A brush','B) A drill','C) A hammer','D) Tweezers'] },
						{ q: '9. What kind of tooth is the Mayor’s problem?', choices:['A) A molar','B) A wisdom tooth','C) An incisor','D) A canine'] },
						{ q: '10. How does Aurelio pull the tooth?', choices:['A) Slowly and carefully, without anesthesia','B) Quickly with anesthesia','C) He refuses to pull it','D) He uses a hammer'] },
						{ q: '11. How does the Mayor feel during the extraction?', choices:['A) Calm and relaxed','B) Trembling and in pain','C) Angry and shouting','D) Laughing'] },
						{ q: '12. Why does Aurelio say, “Now you’ll pay for our twenty dead men”?', choices:['A) He is joking','B) He is seeking revenge','C) He is telling a story','D) He is warning the Mayor'] },
						{ q: '13. What does Aurelio give the Mayor to dry his tears?', choices:['A) A handkerchief from his pocket','B) A clean cloth','C) A towel from the wall','D) Nothing'] },
						{ q: '14. How does the Mayor leave the office?', choices:['A) Running angrily','B) Slowly and carefully','C) Stretching his legs, without buttoning his tunic','D) Carried out by guards'] },
						{ q: '15. Who pays for the dental service in the end?', choices:['A) The Mayor personally','B) The town','C) Aurelio forgives the payment','D) The story doesn’t specify'] }
					],
					key: []
				}
			}
		};

		// Select by level then story; fall back within level 5
		const levelData = questionsByLevel[level] || questionsByLevel['5'];
		const storyData = (levelData && levelData[story]) || (levelData && levelData['1']);
		const questions = storyData.questions;
		const header = document.getElementById('questionsHeader');
		if (header) header.textContent = storyData.title;
		document.title = `Questions - ${storyData.title}`;

		const container = document.getElementById('questionsContainer');

		function render(){
			container.innerHTML = '';
			questions.forEach((item, idx) => {
				const qDiv = document.createElement('div');
				qDiv.className = 'question';
				const h = document.createElement('h2'); h.textContent = item.q;
				qDiv.appendChild(h);
				const ul = document.createElement('ul'); ul.className = 'choices';
				item.choices.forEach((c, ci) => {
					const li = document.createElement('li');
					li.className = 'choice';
					li.setAttribute('role','button');
					li.setAttribute('tabindex','0');
					li.dataset.q = idx;
					li.dataset.choice = ci;
					const letter = c.trim().charAt(0);
					const text = c.replace(/^[A-Za-z]+\s*[\)\.\-]?\s*/, '').trim();
					li.innerHTML = `<span class="letter">${letter}</span><span class="text">${text}</span>`;
					li.addEventListener('click', onChoice);
					li.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); onChoice.call(li, e); }});
					ul.appendChild(li);
				});
				qDiv.appendChild(ul);
				container.appendChild(qDiv);
			});

			const footer = document.createElement('div');
			footer.className = 'questions-footer';
			footer.innerHTML = '<button id="submitBtn" class="btn-submit">Submit</button>';
			container.appendChild(footer);
		}

		function onChoice(e){
			const el = (this === undefined || this === window) ? e.currentTarget : this;
			const q = el.dataset.q;
			const choices = container.querySelectorAll(`.choice[data-q="${q}"]`);
			choices.forEach(ch => ch.classList.remove('selected'));
			el.classList.add('selected');
		}

		render();

		function attachSubmit(){
			const submit = document.getElementById('submitBtn');
			if(!submit) return;
			submit.addEventListener('click', ()=>{
				const key = storyData.key || [];
				const selected = container.querySelectorAll('.choice.selected');
				const answers = Array(key.length).fill(null);
				selected.forEach(s => { answers[Number(s.dataset.q)] = Number(s.dataset.choice); });
				let score = 0;
				for (let i=0;i<key.length;i++){
					if (answers[i] !== null && answers[i] === key[i]) score++;
				}

				container.innerHTML = `
					<div class="result">
						<h2>You got ${score}/${key.length}</h2>
						<p>Well done! Click below to continue.</p>
						<div class="result-actions">
							<button id="nextStoryBtn" class="btn-submit">${Number(story) === 25 ? 'Choose Level' : 'Next Story'}</button>
						</div>
					</div>
				`;

				const next = document.getElementById('nextStoryBtn');
				if (next) {
					if (Number(story) === 25) {
						next.addEventListener('click', ()=>{ window.location.href = 'level.html'; });
					} else {
						next.addEventListener('click', ()=>{
							const nextStory = Number(story) + 1;
							window.location.href = `story.html?level=${level}&story=${nextStory}`;
						});
					}
				}
			});
		}
		attachSubmit();
	</script>
</body>
</html>
