<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Missing Word</title>
  <link rel="stylesheet" href="vocabularytest.css">
  <link rel="stylesheet" href="pretest.css">
</head>
<body>
  <button type="button" class="back-btn" onclick="history.back()" aria-label="Go back">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 11H7.83l5.58-5.59L12 4 4 12l8 8 1.41-1.41L7.83 13H20v-2z" fill="#fff"/></svg>
  </button>

  <main class="canvas" role="main">
    <h1 class="title">Missing Word</h1>

    <section id="intro" class="intro">
      <p class="subtitle">Fill in the missing word by choosing the correct option.</p>
      <button id="startBtn" class="next-btn">Start Quiz</button>
    </section>

    <section id="questionView" class="question" style="display:none;">
      <p id="q-text" class="q-text" style="font-size:20px;font-weight:700;margin-bottom:18px;"></p>
      <div id="choices" class="levels"></div>
      <div id="feedback" style="margin-top:14px;font-weight:700; min-height:22px"></div>
      <button id="nextBtn" class="next-btn" style="margin-top:14px; display:none;">Next</button>
    </section>

    <section id="completion" class="intro" style="display:none;">
      <h2 class="title">Quiz Completed</h2>
      <p id="scoreText" class="subtitle" style="font-size:20px;"></p>
      <div id="answerKey" style="margin-top:12px; text-align:left; max-width:720px; margin-left:auto; margin-right:auto;">
        <h3 style="text-align:center;">Answer Key</h3>
        <ol id="keyList"></ol>
      </div>
    </section>
  </main>

  <script>
    const questions = [
      {q:'1. His spending habits were extremely ________, far more than necessary.', choices:['exorbitant','minimal'], correct:0},
      {q:'2. The family lived in a ________ mansion overlooking the ocean.', choices:['affluent','basic'], correct:0},
      {q:'3. The carving was deeply ________ into the stone.', choices:['etched','erased'], correct:0},
      {q:'4. She acted ________, knowing exactly what she wanted to accomplish.', choices:['deliberately','accidentally'], correct:0},
      {q:'5. The argument escalated and soon they were loudly ________.', choices:['quarreling','greeting'], correct:0},
      {q:'6. The old tree was ________ and carried away by the storm.', choices:['uprooted','planted'], correct:0},
      {q:'7. The little stream looked like a peaceful ________.', choices:['creek','blaze'], correct:0},
      {q:'8. His reaction was strange—some might even call it ________.', choices:['peculiar','ordinary'], correct:0},
      {q:'9. His spending was extremely ________, far more than needed.', choices:['excessive','moderate'], correct:0},
      {q:'10. The design was very ________, nothing unusual about it.', choices:['conventional','peculiar'], correct:0},
      {q:'11. The top edges of the boat, called the ________, were freshly painted.', choices:['gunwales','anchors'], correct:0},
      {q:'12. The tiny stream looked like a peaceful ________.', choices:['creek','mountain'], correct:0},
      {q:'13. She acted ________ to make sure her plan worked.', choices:['deliberately','accidentally'], correct:0},
      {q:'14. The carving was ________ into the stone.', choices:['etched','erased'], correct:0},
      {q:'15. After the storm, the tree was completely ________.', choices:['uprooted','planted'], correct:0},
      {q:'16. He refused to ________, even when they pushed him.', choices:['budge','jump'], correct:0},
      {q:'17. The cows were ________ in the field all afternoon.', choices:['grazing','sleeping'], correct:0},
      {q:'18. She felt very ________ before the big exam.', choices:['anxious','calm'], correct:0},
      {q:'19. His ________ impressed everyone during the speech.', choices:['eloquence','silence'], correct:0},
      {q:'20. The teacher hoped to ________ the students by praising their effort.', choices:['gratify','disappoint'], correct:0}
    ];

    let index = 0, score = 0;
    const titleEl = document.querySelector('.title');
    const intro = document.getElementById('intro');
    const startBtn = document.getElementById('startBtn');
    const qView = document.getElementById('questionView');
    const qText = document.getElementById('q-text');
    const choicesEl = document.getElementById('choices');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const completion = document.getElementById('completion');
    const scoreText = document.getElementById('scoreText');
    const keyList = document.getElementById('keyList');

    function render(){
      const it = questions[index];
      qText.textContent = it.q;
      choicesEl.innerHTML = '';
      feedback.textContent = '';
      nextBtn.style.display = 'none';
      it.choices.forEach((c,i)=>{
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'level-btn';
        b.textContent = String.fromCharCode(65+i) + '. ' + c;
        b.addEventListener('click', ()=>{
          const all = choicesEl.querySelectorAll('button');
          all.forEach(x=>x.disabled = true);
          const correct = i === it.correct;
          if (correct){ score++; feedback.textContent = 'Correct!'; feedback.style.color = '#0a8a0a'; }
          else { feedback.textContent = 'Incorrect. The correct answer is ' + String.fromCharCode(65+it.correct) + '. ' + it.choices[it.correct]; feedback.style.color = '#c62828'; }
          nextBtn.textContent = index < questions.length-1 ? 'Next' : 'Finish';
          nextBtn.style.display = 'inline-block';
        });
        choicesEl.appendChild(b);
      });
    }

    startBtn.addEventListener('click', ()=>{
      if (titleEl) titleEl.style.display = 'none';
      intro.style.display='none'; qView.style.display='block'; render();
    });

    nextBtn.addEventListener('click', ()=>{
      if (index < questions.length-1){ index++; render(); window.scrollTo({top:0,behavior:'smooth'}); }
      else {
        qView.style.display='none'; completion.style.display='block';
        if (titleEl) titleEl.style.display = 'block';
        scoreText.textContent = 'You got ' + score + ' / ' + questions.length;
        keyList.innerHTML = '';
        questions.forEach((qq,i)=>{
          const li = document.createElement('li');
          const letter = String.fromCharCode(65+qq.correct);
          li.textContent = (i+1) + '. ' + qq.q.replace(/^\d+\.\s*/, '') + ' — ' + letter + '. ' + qq.choices[qq.correct];
          keyList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
